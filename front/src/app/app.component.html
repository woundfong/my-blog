<nz-layout style="height:100%">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" style="height:100%"
    [nzBreakpoint]="'xs'" [nzCollapsedWidth]="0" [nzTrigger]="null"
    nzCollapseChange="collapseChange($event)">
    <div class="logo">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-submenu>
        <span title><i class="anticon anticon-book"></i><span class="nav-text">文章</span></span>
        <ul>
          <a>
            <li nz-menu-item>angular-cli从零到一搭建个人网站</li>
          </a>
        </ul>
      </li>
      <li nz-menu-item>
        <span title><i class="anticon anticon-solution"></i><span class="nav-text">微博</span></span>
      </li>
      <li nz-menu-item><span><i class="anticon anticon-user"></i><span class="nav-text">About Me</span></span></li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
      <span >周焕丰</span>
    </nz-header>
    <nz-content style="margin:0 16px;">
      <nz-breadcrumb style="margin:12px 0;">
        <nz-breadcrumb-item style="cursor: pointer">
          <a routerLink="/home">
            <i class="anticon anticon-home" style="margin-left:5px"></i>首页
          </a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div style="padding:24px; background: #fff; min-height: 360px;">
        <router-outlet></router-outlet>
        {{isCollapsed}}
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">周焕丰 ©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
