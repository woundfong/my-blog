<nz-layout>
  <aside id="menu" [class.hide]="isCollapsed" [class.media-show]="isMediaShow">
    <div class="flex-menu">
      <i class="anticon trigger anticon-menu-fold" 
       (click)="changeCollapsed()"
       *ngIf="!isCollapsed">
      </i>
      <div id="menu-header-bg">
      </div>
      <span id="menu-header-name">周焕丰</span>
      <img id="menu-header-logo" src="../assets/header-logo.jpg"/>
      <!-- <img id="menu-header-logo" src="http://huanfeng-bucket.oss-cn-beijing.aliyuncs.com/img/header-logo.jpg?Expires=1505751193&OSSAccessKeyId=TMP.AQGjoz2XwQ8-uXSaPyo2aT4MNGQdKNTnBxD4BvzIxmcMRqxJ5Qp2JPDht-aIAAAwLAIUCZvkit_58SrIPhL5AZdMFaohE6sCFEvEwFSjaglPYojrHsaVgy-BEyIb&Signature=1hQi%2F4vYo3xu%2FQDcu3ldd796DFQ%3D"/> -->
      <div class="flex-col">
        <ul nz-menu class="nav" [nzMode]="'inline'">
          <li nz-menu-item routerLink="/home" routerLinkActive="ant-menu-item-selected"
          (click)="clickMenu()">
            <span title><i class="anticon anticon-home"></i>
              <span class="nav-text">主页</span>
            </span>
          </li>
          <li nz-submenu>
            <span title><i class="anticon anticon-book"></i>
              <span class="nav-text">文章</span>
            </span>
            <ul>
              <li nz-menu-item routerLink="/setupWebSiteByNg" routerLinkActive="ant-menu-item-selected"
              (click)="clickMenu()">
                阿里云服务器布置angular2网站
              </li>
            </ul>
          </li>
          <li nz-menu-item routerLink="/about-me" routerLinkActive="ant-menu-item-selected"
          (click)="clickMenu()">
            <span title><i class="anticon anticon-user"></i>
              <span class="nav-text">About Me</span>
            </span>
          </li>
          <li nz-menu-item routerLink="/leave-message" routerLinkActive="ant-menu-item-selected"
          (click)="clickMenu()">
            <span title><i class="anticon anticon-message"></i>
              <span class="nav-text">留言</span>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </aside>
</nz-layout>
  <nz-layout style="min-height:95%; background: #fff">
  <main id="main" [class.hide]="isCollapsed" class="trans-padding-left">
    <header id="top-header" [class.scrollTop]="isScrollTop">
      <div class="flex-row">
        <i class="anticon trigger anticon-menu-unfold" 
        (click)="changeCollapsed()"
        *ngIf="isCollapsed || !isMediaShow">
        </i>
      
        <div class="flex-col header-title ellipsis trans-padding-left">{{headerTitle}}</div>
      </div>
    </header>
    <header id="info-header" class="trans-padding-left" [class.papar-page]="isPaperPage">
      <div class="container" [style.visibility]="isPaperPage ? 'hidden' : 'visible'">
        <h1>{{description}}</h1>
        <!-- <h5> {{description}} </h5> -->
      </div>
    </header>
    <div class="container body-wrap">
      <router-outlet></router-outlet>
    </div>
    <nz-back-top [nzVisibilityHeight]="1000"></nz-back-top>  
  </main>
  </nz-layout>
<footer [class.collapsed-padding]="!isCollapsed" class="trans-padding-left">
  <div class="bottom" *ngIf="!isMediaShow">
    <p>
      <span class="copyright">周焕丰 © 2017- &nbsp;</span>
      <span class="ipc-number">
        <a href="http://www.miitbeian.gov.cn/">粤ICP备17114499号
        </a>
      </span>
    </p>
  </div>
</footer>
<div id="box-shadow" *ngIf="isMediaShow" (click)="hideShadow()">
</div>
